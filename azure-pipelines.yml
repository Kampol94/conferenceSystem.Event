trigger:
- master

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: 'fb34df85-9e8c-49e7-868c-5a7aa67895f1'
  imageRepository: 'conferencesystemevent'
  containerRegistry: 'test1223345.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/EventService/Dockerfile'
  tag: '$(Build.BuildId)'

  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
