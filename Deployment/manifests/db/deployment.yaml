apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventdb
spec:
  replicas: 1
  selector:
     matchLabels:
       app: eventdb
  template:
    metadata:
      labels:
        app: eventdb
    spec:
      terminationGracePeriodSeconds: 30
      hostname: mssqlinst
      securityContext:
        fsGroup: 10001
      containers:
      - name: eventdb
        image: mcr.microsoft.com/mssql/server:2019-latest
        resources:
          requests:
            memory: "2G"
            cpu: "2000m"
          limits:
            memory: "2G"
            cpu: "2000m"
        ports:
        - containerPort: 1433
        env:
        - name: MSSQL_PID
          value: "Developer"
        - name: ACCEPT_EULA
          value: "Y"
        - name: MSSQL_SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mssql
              key: pwd
        volumeMounts:
        - name: mssqldb
          mountPath: /var/opt/mssql
      volumes:
      - name: mssqldb
        persistentVolumeClaim:
          claimName: eventdb-data
---
apiVersion: v1
kind: Service
metadata:
  name: eventdb
spec:
  selector:
    app: eventdb
  ports:
    - protocol: TCP
      port: 1433
      targetPort: 1433
  type: LoadBalancer